<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Word Search Generator | EN-JA Word List</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --accent:#0066cc;
    --grid:#333;
    --muted:#777;
    --bg:#f7f7fa;
  }
  html,body{height:100%}
  body{
    margin:0;
    font-family: "Poppins","Noto Sans JP",system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
    background:var(--bg);
    color:#111;
    line-height:1.6;
  }
  .wrap{
    max-width:1100px;
    margin:24px auto;
    padding:0 16px 48px;
  }
  h1{font-size:1.4rem;margin:0 0 12px}
  .grid{
    display:grid;
    grid-template-columns: 360px 1fr;
    gap:16px;
  }
  .panel{
    background:#fff;border:1px solid #ddd;border-radius:10px;padding:14px 16px;
    box-shadow:0 2px 6px rgba(0,0,0,.04);
  }
  .panel h2{font-size:1.05rem;margin:0 0 8px}
  label{font-weight:600;font-size:.95rem}
  textarea,input,select,button{
    font-family:inherit;font-size:1rem;
  }
  textarea{
    width:100%;min-height:180px;resize:vertical;
    padding:10px;border:1px solid #ccc;border-radius:8px;background:#fff;
  }
  .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin:6px 0}
  .row input[type="number"]{width:100px}
  .row input[type="checkbox"]{transform: translateY(1px);}
  button{
    border:0;border-radius:8px;padding:10px 14px;cursor:pointer;font-weight:600;
    background:var(--accent);color:#fff;
  }
  button.secondary{background:#e6e6ef;color:#222}
  .hint{color:var(--muted);font-size:.9rem}
  .wordlist{
    margin:8px 0 0;padding-left:16px;max-height:280px;overflow:auto;border-top:1px dashed #ddd;
  }
  .wordlist li{margin:6px 0}
  .board{
    display:inline-grid;gap:2px;user-select:none;
    background:#ddd;border:1px solid #bbb;padding:6px;border-radius:8px;
  }
  .cell{
    width:32px;height:32px;display:flex;align-items:center;justify-content:center;
    background:#fff;border:1px solid #ccc;border-radius:4px;font-weight:600;
  }
  .controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
  .legend{margin-top:8px;color:var(--muted);font-size:.9rem}
  .footer{margin-top:16px;color:var(--muted)}
  .error{color:#b00020;font-weight:600}
  .ok{color:#0a7a20;font-weight:600}
